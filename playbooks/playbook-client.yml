---
# playbook client

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: CIS installer
  ansible.builtin.import_playbook: playbook-s-cis.yml

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: Pre installer
  ansible.builtin.import_playbook: playbook-s-pre-install.yml

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: Server installer
  remote_user: "{{ ansible_user }}"
  hosts:
    - clients
  roles:
    ### -------------------------
    - role: ansible-install-server
      install_server_service_name: "{{ service_name }}"
      install_server_config:
        dev: true
        env_tun_setup: true
        # APT (1) -------------------------------
        apt_base: true
        # apt_dev: false
        # apt_build: false
        # apt_libs: false
        # APT (2) -------------------------------
        # apt_vpn: false
        # apt_go: false
        # apt_rasp_pi_pkg: false
        # apt_qemu_guest_agent: false
        # DPKG ----------------------------------
        # dpkg_...: false
        # SNAP ----------------------------------
        # snap_microk8s: false
        snap_btop: true
        # OTHER --------------------------------
        git: true
        # zsh: false
        # tmux: false
        # python: false # base|dev
        # go_kompose: false
        # ruby: false
        # npm: false
        # mongodb: false
        # java: false # base|dev
    ### -------------------------
    - role: ansible-netplan
      netplan_service_name: "{{ service_name }}"
      when: netplan_setup is defined and netplan_setup | bool
    ### -------------------------

