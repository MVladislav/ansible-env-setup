        # apt_exfat: no
        apt_libs: yes # base|dev
        apt_vpn: yes
        # dpkg_...: no
        # snap_...: no
        # snap_microk8s: no
        snap_btop: yes
        git: yes
        zsh: yes
        tmux: yes
        python: yes # base|dev
        # go: no
        # go_kompose: no
        # ruby: no
        # npm: no
        # mongodb: no
        # java: no # base|dev
    ### -------------------------
    - role: ansible-netplan
      netplan_service_name: "{{ service_name }}"
      when: netplan_setup is defined and netplan_setup | bool
    ### -------------------------

