---
# playbook client

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: CIS installer
  ansible.builtin.import_playbook: playbook-s-cis.yml

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: Pre installer
  ansible.builtin.import_playbook: playbook-s-pre-install.yml

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: Hardening scan
  ansible.builtin.import_playbook: playbook-s-hardening.yml

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: Server installer
  remote_user: "{{ ansible_user }}"
  hosts:
    - clients
  roles:
    ### -------------------------
    - role: ansible-install-server
      install_server_service_name: "{{ service_name }}"
      install_server_config:
        dev: true
        env_tun_setup: true
        # APT (1) -------------------------------
        apt_base: true
        apt_archive: true
        apt_dev: true
        apt_build: true
        # apt_libs: false
        # APT (2) -------------------------------
        # apt_snap: false
        # apt_vpn: false
        # apt_php: false
        # apt_rasp_pi_pkg: false
        apt_qemu_guest_agent: true
        # DPKG ----------------------------------
        # dpkg_...: false
        # SNAP ----------------------------------
        # snap_juju: false
        # snap_maas: false
        # snap_microk8s: false
        # snap_kubectl: false
        # snap_helm: false
        # snap_multipass: false
        snap_btop: true
        snap_glow: true
        snap_go: true
        # OTHER --------------------------------
        git: true
        zsh: true
        tmux: true
        # PYTHON --------------------------------
        python: true
        python_pip: true
        # python_pip_update: false
        python_venv: true
        python_dev: true
        pip_s_tui: true
        # pip_virtualenv: false
        pip_autopep8: true
        pip_black: true
        pip_mypy: true
        pip_pre_commit: true
        # pip_openconnect_sso: false
        # pip_ansible: false
        # OTHER --------------------------------
        # go_kompose: false
        # ruby: false
        # npm: false
        # mongodb: false
        # java: false
        # java_ant: false
    ### -------------------------
    - role: ansible-netplan
      netplan_service_name: "{{ service_name }}"
      when: netplan_setup is defined and netplan_setup | bool
    ### -------------------------

