- name: Server installer
  remote_user: "{{ ansible_user }}"
  hosts:
    - clients
  roles:
    ### -------------------------
    - role: ansible-install-server
      clients: "{{ pl_a_clients }}"
      install_server_service_name: "{{ pl_a_service_name }}"
      install_server_config:
        dev: true
        env_tun_setup: true
        # APT (1) -------------------------------
        apt_base: true
        apt_auth_priv: true
        apt_cert: true
        apt_archive: true
        apt_dev: true
        # apt_build: false
        # apt_libs: false
        # APT (2) -------------------------------
        apt_snap: true
        # apt_vpn_resolvconf: false
        # apt_vpn_wireguard: false
        # apt_vpn_openvpn: false
        # apt_vpn_openconnect: false
        # apt_php: false
        # apt_rasp_pi_pkg: false
        apt_qemu_guest_agent: true
        # DPKG ----------------------------------
        # dpkg_...: false
        # SNAP ----------------------------------
        # snap_juju: false
        # snap_maas: false
        # snap_microk8s: false
        # snap_kubectl: false
        # snap_helm: false
        # snap_multipass: false
        snap_btop: true
        # snap_glow: false
        # snap_go: false
        # snap_node: false
        # snap_ruby: false
        # snap_openjdk: false
        # snap_openjfx: false
        # OTHER --------------------------------
        apt_git_conf: true
        apt_zsh_conf: true
        git_tmux_conf: true
        # PYTHON --------------------------------
        # python_pip_update: false
        apt_python: true
        apt_python_pip: true
        apt_python_venv: true
        apt_python_dev: true
        pip_s_tui: true
        # pip_virtualenv: false
        pip_autopep8: true
        pip_black: true
        pip_mypy: true
        pip_pre_commit: true
        # pip_openconnect_sso: false
        pip_ansible: true
