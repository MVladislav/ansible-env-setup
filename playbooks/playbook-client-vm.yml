---
# playbook client

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: HARDEN PLAYBOOKS
  ansible.builtin.import_playbook: playbook-sec-short.yml

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: Server installer
  remote_user: "{{ ansible_user }}"
  hosts:
    - clients
  roles:
    ### -------------------------
    - role: ansible-install-server
      clients: "{{ pl_a_clients }}"
      install_server_service_name: "{{ pl_a_service_name }}"
      install_server_config:
        dev: true
        env_tun_setup: true
        # APT (1) -------------------------------
        apt_base: true
        apt_auth_priv: true
        apt_cert: true
        apt_archive: true
        apt_dev: true
        apt_snap: true
        apt_qemu_guest_agent: true
        apt_latex: true
        apt_pandoc: true
        apt_nmap: true
        # SNAP ----------------------------------
        snap_btop: true
        # OTHER --------------------------------
        inst_git_conf: true
        inst_zsh_conf: true
        inst_tmux_conf: true
        inst_nvim_conf: true
        # PYTHON --------------------------------
        apt_python: true
        apt_python_pip: true
        apt_python_venv: true
        apt_python_dev: true
        pip_s_tui: true
        pip_autopep8: true
        pip_black: true
        pip_mypy: true
        pip_pre_commit: true
        pip_ansible: true

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: Client installer
  remote_user: "{{ ansible_user }}"
  hosts:
    - clients
  roles:
    ### -------------------------
    - role: ansible-install-client
      clients: "{{ pl_a_clients }}"
      install_client_service_name: "{{ pl_a_service_name }}"
      install_client_config:
        # GENERAL -------------------------------
        dev: true
        fonts_install: true
        # GNOME ---------------------------------
        gnome_gui_setup: true
        gnome_gui_setup_extensions: true
        gnome_gui_setup_extensions_git_blur_shell: true
        gnome_gui_setup_extensions_git_dash_to_panel: true
        gnome_gui_setup_overlay: true
        gnome_terminal_setup_overlay: true
        # cleanup_remove_snap: false
        # cleanup_remove_flatpak: false
        # APT -----------------------------------
        apt_base: true
        apt_auth_priv: true
        apt_ubuntu: true
        apt_archive: true
        apt_snap: true
        apt_flatpak: true
        # DPKG ----------------------------------
        dpkg_veracrypt: true
        # APPIMAGE ------------------------------
        app_image_logseq: true
        # SNAP ----------------------------------
        snap_chromium: true
        snap_firefox: true
        snap_onlyoffice: true
        snap_code: true
        snap_remmina: true
        # FLATPAK -------------------------------
        flatpak_flatseal: true
        flatpak_haruna: true
        # OTHER -------------------------------
        firefox_setup: true

# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
- name: Docker installer
  ansible.builtin.import_playbook: playbook-s-docker.yml
