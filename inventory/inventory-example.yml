---
all:
  hosts:
    ## .........................................................................
    ## CLIENT:: setup
    client:
      ## NOTE: to skip pre install playbook, define "skip_default_setup"
      # skip_default_setup:
      ## ANSIBLE DEFAULTS
      ## _______________________
      ## NOTE: you need update public-key file for key selection in "playbooks/vars/default.yml"
      ## NOTE: by "{{ ansible_user }}-{{ ansible_host }}":
      ansible_ssh_private_key_file: ~/.ssh/id_ed25519
      ansible_user: username
      ansible_host: 192.168.0.0
      ansible_port: 22
      ansible_host_hostname: "WFd8ScWIylnJVXzyvKP8k7aX"
      service_name: "server_{{ ansible_user }}"
      install_server_git_user: "{{ ansible_user }}"
      # NOTE: change this to your email instead of user
      install_server_git_email: "{{ ansible_user }}"
      # NOTE: change to you needed dns and ntp server, or change in playbooks
      ansible_host_default_dns: 1.1.1.1
      ansible_host_default_ntp: time.cloudflare.com
      ## ANSIBLE CLIENT ACCESS SETUP
      ## _______________________
      ansible_user_setup: true
      ansible_user_config:
        is_update: true
        ## sudo apt install whois && mkpasswd --method=sha-512
        password: "$6$BAyo.9vQm6NkOg0N$G8Gs39xyeqwRbsaG3HqPzaFJxAq3SQn9vYupTd0K2IinpHKi7YIn8ZI.RrKUjhS7WHf5vTr9y1a5hQKCxJ1hh1"
        group: sudo,adm,cdrom,lpadmin,dip,plugdev,lxd,sambashare
        system: false
        append: true
        add_ssh_key: true
      ## CLIENT USED FOR ADDING TO SERVICES
      ## _______________________
      clients:
        - name: "{{ ansible_user }}"
          dev: true
          updateOrCreate: false
          setup: false # if client should be setup with additional tools and gui (default true)
        # rename to any user, to use without sudo
        - name: local_user
          shell: /bin/bash
          group: adm,cdrom,lpadmin,dip,plugdev,lxd,sambashare
          createhome: true
          # sudo apt install whois && mkpasswd --method=sha-512
          password: "$6$Il3FROvn/RU9dfpy$kaTLw4ch.TQyY8KkBJdoZ1CkFiM19ypkJTG5I2sItsPGplwzknayHIHa0lllaSMqF4jpHbkb8vymTAks4yXuD."
          # password: "!"
          updateOrCreate: true
          locale: de_DE.UTF-8
          language: de_DE.UTF-8
      ## UPDATER
      ## _______________________
      updater_time_timezone: Europe/Berlin
      updater_ntp_server: "{{ ansible_host_default_ntp }}"
      updater_ntp_fallback_server: ntp.ubuntu.com
      ## NETPLAN
      ## _______________________
      netplan_setup: false
      netplan_remove_existing: false
      netplan_configuration:
        network:
          ethernets:
            eth0:
              dhcp4: true
              dhcp6: false
              addresses:
                - "{{ ansible_host }}/24"
              nameservers:
                addresses:
                  - "{{ ansible_host_default_dns }}"
                  - 1.0.0.1
              routes:
                - to: default
                  via: "{{ ansible_host.split('.')[0:3] | join('.') }}.1"
      ## UFW
      ## _______________________
      ufw_setup: true
      ufw_rules_extended:
        - rule: allow
          to_port: 22
          protocol: tcp
          interface: "{{ ansible_default_ipv4['interface'] }}"
          comment: "allow incoming connection on standard ssh port"
      ## UBUNTU2004 CIS
      ## _______________________
      cis_setup: true
      cis_setup_aide: false
      ## MAILING SETUP
      ## _______________________
      mailing_mail_username: root
      mailing_mail_password: ""
      mailing_smtp_host: home.local
      ## NULLMAILER SETUP
      ## _______________________
      nullmailer_setup: false
      ## POSTFIX SETUP (most case not needed, by CIS nullmailer will set per default)
      ## _______________________
      postfix_setup: false
      ## HARDENING SCAN
      ## _______________________
      hardening_scan: true
      hardening_lynis_report_from: "{{ mailing_mail_username }}"
      hardening_lynis_report_to: "{{ mailing_mail_username }}"
      ## HARDENING SECURITY
      ## _______________________
      security_setup_services_auditd: true
      security_setup_services_fail2ban: true
      security_fail2ban_proxmox: false
      ## DOCKER
      ## _______________________
      docker_user_shell: /bin/zsh
    ## .........................................................................
    ## SERVER:: setup
    server:
      ## NOTE: to skip pre install playbook, define "skip_default_setup"
      # skip_default_setup:
      ## ANSIBLE DEFAULTS
      ## _______________________
      ## NOTE: you need update public-key file for key selection in "playbooks/vars/default.yml"
      ## NOTE: by "{{ ansible_user }}-{{ ansible_host }}":
      ansible_ssh_private_key_file: ~/.ssh/id_ed25519
      ansible_user: username
      ansible_host: 192.168.0.0
      ansible_port: 22
      ansible_host_hostname: "WFd8ScWIylnJVXzyvKP8k7aX"
      service_name: "server_{{ ansible_user }}"
      install_server_git_user: "{{ ansible_user }}"
      # NOTE: change this to your email instead of user
      install_server_git_email: "{{ ansible_user }}"
      # NOTE: change to you needed dns and ntp server, or change in playbooks
      ansible_host_default_dns: 1.1.1.1
      ansible_host_default_ntp: time.cloudflare.com
      ## ANSIBLE CLIENT ACCESS SETUP
      ## _______________________
      ansible_user_setup: true
      ansible_user_config:
        is_update: true
        ## sudo apt install whois && mkpasswd --method=sha-512
        password: "$6$BAyo.9vQm6NkOg0N$G8Gs39xyeqwRbsaG3HqPzaFJxAq3SQn9vYupTd0K2IinpHKi7YIn8ZI.RrKUjhS7WHf5vTr9y1a5hQKCxJ1hh1"
        group: sudo,adm,cdrom,dip,plugdev,lxd
        system: false
        append: true
        add_ssh_key: true
      ## CLIENT USED FOR ADDING TO SERVICES
      ## _______________________
      clients:
        - name: "{{ ansible_user }}"
          dev: true
          updateOrCreate: false
          setup: true
      ## UPDATER
      ## _______________________
      updater_time_timezone: Europe/Berlin
      updater_ntp_server: "{{ ansible_host_default_ntp }}"
      updater_ntp_fallback_server: ntp.ubuntu.com
      ## NETPLAN
      ## _______________________
      netplan_setup: true
      netplan_remove_existing: false
      netplan_configuration:
        network:
          ethernets:
            eth0:
              dhcp4: true
              dhcp6: false
              addresses:
                - "{{ ansible_host }}/24"
              nameservers:
                addresses:
                  - "{{ ansible_host_default_dns }}"
                  - 1.0.0.1
              routes:
                - to: default
                  via: "{{ ansible_host.split('.')[0:3] | join('.') }}.1"
      ## UFW
      ## _______________________
      ufw_setup: true
      ufw_rules_extended:
        - rule: allow
          to_port: 22
          protocol: tcp
          interface: "{{ ansible_default_ipv4['interface'] }}"
          comment: "allow incoming connection on standard ssh port"
      ## UBUNTU2004 CIS
      ## _______________________
      cis_setup: true
      cis_setup_aide: false
      ## MAILING SETUP
      ## _______________________
      mailing_mail_username: root # also used as mail from/to
      mailing_mail_password: ""
      mailing_smtp_host: home.local
      mailing_smtp_port: 465
      mailing_remote_ssl: true
      mailing_remote_starttls: false
      ## NULLMAILER SETUP
      ## _______________________
      nullmailer_setup: false
      ## POSTFIX SETUP (most case not needed, by CIS nullmailer will set per default)
      ## _______________________
      postfix_setup: false
      ## HARDENING SCAN
      ## _______________________
      hardening_scan: true
      hardening_lynis_report_from: "{{ mailing_mail_username }}"
      hardening_lynis_report_to: "{{ mailing_mail_username }}"
      ## HARDENING SECURITY
      ## _______________________
      security_setup_services_auditd: true
      security_setup_services_fail2ban: true
      security_fail2ban_proxmox: false
      ## DOCKER (host need to be added below in children: docker)
      ## _______________________
      docker_user_shell: /bin/zsh
      ## KUBERNETES (host need to be added below in children: kubernetes)
      ## _______________________
      kubernetes_setup_server: true
      # kubernetes_setup_server_slave: false
      kubernetes_fetch_k3s_yaml: true
      kubernetes_token: ...
      kubernetes_server_dns_name: ...
      kubernetes_server_ip: ...
      # kubernetes_server_slave_ip: ...
    ## .........................................................................
  ## ---------------------------------------------------------------------------
  vars:
    ansible_python_interpreter: /usr/bin/python3
  children:
    ## client playbook for install client (playbook-client-*.yml) + (playbook-s-cis.yml)
    clients:
      hosts:
        client:
    ## server playbook for install server (playbook-server-*.yml) + (playbook-s-cis.yml)
    servers:
      hosts:
        server:
    ## pre install playbook (playbook-s-pre-install.yml)
    pre:
      hosts:
        client:
        server:
    ## sec and hardening playbook (playbook-s-hardening.yml)
    sec:
      hosts:
        client:
        server:
    ## docker playbook (playbook-s-docker.yml)
    docker:
      hosts:
        client:
        server:
    ## kubernetes playbook (playbook-s-kubernetes.yml)
    kubernetes:
      hosts:
        server:
